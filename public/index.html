<!DOCTYPE html>
<html>
	<head>
        <title>Clown Dress Up Game</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8" />
	
		<link rel="stylesheet" type="text/css" href="./site.css">

        <!-- load jQuery + react library to make javascript easier (must be above our lab js)-->
	    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

	    <!-- Link to javascript file - DEFER waits until all elements are rendered -->
		<script type="text/javascript" src="./site.js" defer></script>
		<script type="text/babel" src="../src/index.js" defer></script>
	</head>

	<body>
		<div id="title_page">
			<main>
				<button type="button" id="start">Start!</button>
			</main>
		</div>

		<audio id="game-audio" loop>
			<source src="./audio/love-nikki.mp3" type="audio/mpeg">
		  	Your browser does not support the audio element.
		  </audio>
		<div id="dress_up_page"></div>
	</body>
</html>
